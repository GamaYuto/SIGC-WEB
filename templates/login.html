<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Inicio de Sesión</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body.login-page {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-login {
      width: 350px;
      padding: 20px;
      text-align: center;
    }
    .card-login .card-header img {
      width: 130px;
    }
  </style>
</head>
<body class="login-page">
  <div class="card card-login">
    <div class="card-header">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo SIGC">
      <h4 class="card-title">Iniciar Sesión</h4>
    </div>
    <div class="card-body">
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form class="form" action="{{ url_for('auth_bp.login') }}" method="post">
        <div class="form-group">
          <input type="text" id="Txt_Usuario" name="Txt_Usuario" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-group">
          <input type="password" id="Txt_Pass" name="Txt_Pass" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-info btn-block">Iniciar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
